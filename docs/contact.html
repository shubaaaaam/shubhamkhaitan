<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
         action="https://formspree.io/f/meqykpjo" method="POST">
        <fieldset id="fs-frm-inputs">
            <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
            <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="name@domain.com" required="">
            <label for="message">Message</label>
                <textarea rows="5" name="message" id="message" placeholder="Nice." required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <input type="submit" value="Submit">
    </form>

    <div id="footer-placeholder"></div>

    <script src="js/include.js"></script>
</body>
</html>
